<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="The online portfolio of Daniel Burdick">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  <!-- Lots of icons! -->
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="favicomatic/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicomatic/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicomatic/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicomatic/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="favicomatic/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicomatic/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="favicomatic/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicomatic/apple-touch-icon-152x152.png" />
  <link rel="icon" href="favicomatic/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" href="favicomatic/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" href="favicomatic/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" href="favicomatic/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" href="favicomatic/favicon-128.png" sizes="128x128" />
  <meta name="application-name" content="&nbsp;"/>
  <meta name="msapplication-TileColor" content="#FFFFFF" />
  <meta name="msapplication-TileImage" content="mstile-144x144.png" />
  <meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="mstile-310x310.png" />

  <title>Portfolio</title>

</head>

<body>
  <section class="container">
    <header class="row">
      <div class="col-md-2 title-logo">
        <object data="images/db-logo-2.svg" class="svg"></object>
      </div>
      <div class="col-md-10 text-right text-uppercase title-text">
        <h1 class="title-super text-thin">Daniel Burdick</h1>
        <h4>Front end ninja</h4>
      </div>
    </header>
    <hr>

    <section class="row">
      <picture class="col-md-12">
        <source srcset="images/nyc-cityscape-2000_2x.jpg 2x, images/nyc-cityscape-1000_1x.jpg 1x" media="(min-width: 551px)">
        <source srcset="images/nyc-cityscape-1000_2x.jpg 2x, images/nyc-cityscape-500_1x.jpg 1x" media="(max-width: 550px)">
        <img src="images/nyc-cityscape-1000_1x.jpg" class="img-responsive" alt="NYC Cityscape">
      </picture>
    </section>
    <hr>

    <section class="row text-center text-uppercase">
      <header class="col-md-12 text-left text-uppercase">
          <h3 class="text-muted">Featured Projects</h3>
      </header>

      <article class="col-xs-6 col-sm-6 col-md-6">
        <a href="#" class="btn test" data-toggle="modal" data-target="#modal-one">
          <picture>
            <source srcset="images/family-bethell-1000_2x.jpg 2x, images/family-bethell-500_1x.jpg 1x">
            <img src="images/family-bethell-500_1x.jpg" class="img-responsive" alt="My Family">
          </picture>
          <h4>Family</h4>
          <p>Kari, Penelope, and Benjamin</p>
        </a>

        <div class="modal fade" id="modal-one" tabindex="-1" role="dialog" aria-labelledby="my-family" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="my-family">My Family</h4>
              </div>
              <div class="modal-body">
                <img src="images/family-bethell-1000_2x.jpg" class="img-responsive" alt="My Family">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </article>

      <article class="col-xs-6 col-md-6">
        <a href="#" class="btn" data-toggle="modal" data-target="#modal-two">
          <picture>
            <source srcset="images//kids-eating-1000_2x.jpg 2x, images//kids-eating-500_1x.jpg 1x">
            <img src="images//kids-eating-500_1x.jpg" class="img-responsive" alt="My Kids Having Dinner">
          </picture>
          <h4>Food</h4>
          <p>Sausage</p>
        </a>

        <div class="modal fade" id="modal-two" tabindex="-1" role="dialog" aria-labelledby="food" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="food">Food</h4>
              </div>
              <div class="modal-body">
                <img src="images/kids-eating-1000_2x.jpg" class="img-responsive" alt="My Kids Having Dinner">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </article>

      <article class="col-xs-6 col-md-6">
        <a href="#" class="btn" data-toggle="modal" data-target="#modal-three">
          <picture>
            <source srcset="images/kids-driving-1000_2x.jpg 2x, images/kids-driving-500_1x.jpg 1x">
            <img src="images/kids-driving-500_1x.jpg" class="img-responsive" alt="My Kids Driving Crazy in QFC">
          </picture>
          <h4>Driving</h4>
          <p>Speeding!</p>
        </a>

        <div class="modal fade" id="modal-three" tabindex="-1" role="dialog" aria-labelledby="driving" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="driving">Driving</h4>
              </div>
              <div class="modal-body">
                <img src="images/kids-driving-1000_2x.jpg" class="img-responsive" alt="My Kids Driving Crazy in QFC">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </article>

      <article class="col-xs-6 col-md-6">
        <a href="#" class="btn" data-toggle="modal" data-target="#modal-four">
          <picture>
            <source srcset="images/ecuador-to-peru-1000_2x.jpg 2x, images/ecuador-to-peru-500_1x.jpg 1x">
            <img src="images/ecuador-to-peru-500_1x.jpg" class="img-responsive" alt="'Thanks for Visiting Ecuador' Sign">
          </picture>
          <h4>Travel</h4>
          <p>Ecuador to Peru</p>
        </a>

        <div class="modal fade" id="modal-four" tabindex="-1" role="dialog" aria-labelledby="travel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="travel">Travel</h4>
              </div>
              <div class="modal-body">
                <img src="images/ecuador-to-peru-1000_2x.jpg" class="img-responsive" alt="'Thanks for Visiting Ecuador' Sign">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </article>

    </section>

  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="bower_components/picturefill/dist/picturefill.js"></script>
</body>

</html>
